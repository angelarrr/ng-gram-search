<!DOCTYPE html>
<html lang="en" ng-app="instaApp" ng-controller="instaController">
<head>
	<meta charset="UTF-8">
	<title>Instagram Searcher</title>
	<!-- Stylesheet and font -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda:400,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<img src="img/ng-instagram.png"  alt="Instagram Searcher">
		<div class="input-container">
			<form name="instaForm" novalidate ng-submit="submit()">
				<input type="text" name="tag" placeholder="enter a tag to search" ng-model="tag" required /><input type="submit" />
			
				<div>
					<span class="error" ng-if="instaForm.$submitted && instaForm.tag.$error.required">Please enter a search tag above!</span>
				</div>
			</form>
		</div>
	</header>

	<section class="results-container" ng-show="show">
		<div class="search-message">
			{{instaSearchMsg}}
		</div>

		<div class="content">
			<div class="images-container" ng-repeat="result in results">
				<a href="{{result.link}}" target="_blank"><img ng-src="{{result.images.low_resolution.url}}"></a>
			</div>
		</div>
	</section>

	<!-- Angular -->
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
	<script src="https://code.angularjs.org/1.4.0/angular-animate.min.js"></script>
	
	<script src="js/app.js"></script>
	
</body>
</html>
